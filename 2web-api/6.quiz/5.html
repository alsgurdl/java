<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>할 일 목록 만들기</h2>

    <div class="name-form">
        <h3 class="name-title"></h3>
        <input type="text" placeholder="이름을 입력하세요" class="name-input">
        <button class="btn1">확인</button>
    </div>

    <div class="todo-form">
        <input type="text" placeholder="당신의 할 일을 적으세요." class="todo-input">
        <button class="btn2">확인</button>
    </div>

    <ul class="todo-list">

    </ul>
<script>
  /*
  1. 입력받은 이름값을 h3에 띄워주세요.
  이름이 입력되었다면 이름 입력창을 숨겨주세요.

 2. 할일을 입력받아서 li요소로 추가해 주세요.
 그 후 입력창은 비워주세요.
 
 3. 할일이 추가되면 X버튼이 같이 생성됩니다.
 X버튼을 클릭했다면 해당 할 일을 지워주세요.
 (X버튼 누를 시 이벤트 발생 -> X버튼을 품고 있는 부모 노드를 삭제)
 */
const $h3 = document.querySelector('.name-title');
const $name = document.querySelector('.name-input');
const $btn1 = document.querySelector('.btn1');
$btn1.addEventListener('click',()=>{
if($name.value === ''){
  alert('이름입력');
  return;
}
$h3.textContent = $name.value + '님 안녕';
$btn1.style.display = 'none';
$name.style.display = 'none';
});
const $btn2 = document.querySelector('.btn2');
const $todo = document.querySelector('.todo-input');
const $ul = document.querySelector('.todo-list');
function cre(){
  if($todo.value === ''){
  alert('할일입력');
  return;
}

//li 생성하고 사용자 입력값을 텍스트로 추가
const $li = document.createElement('li');
$li.textContent = $todo.value; 
//버튼생성
const $del = document.createElement('button');
$del.textContent= 'x';
//li에 x버튼넣자
$li.appendChild($del);

//li를 ul에 추가
$ul.appendChild($li);
//삭제 버튼 클릭시 이벤트 발생
//$del.addEventListener('click',()=>{
 // $ul.removeChild($del.parentNode);
//});



//다읆 할일 추가를 위해 입력창 비우기
$todo.value = '';
}
$btn2.addEventListener('click',cre);


//생성된 이후 ul 앞에서 삭제 버튼 클릭 시 이벤트 발생(이벤트전)
$ul.addEventListener('click',e=>{
if(!e.target.matches('.todo-list > li > button')){
  return;
}
$ul.removeChild(e.target.parentNode);
});
</script>
</body>
</html>
