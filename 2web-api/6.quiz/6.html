<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
thead th,
tbody td{
  border: 1px solid black;
}

  </style>
</head>
<body>
  <h2>이벤트 위임 방식으로 변경해 보세요.</h2>

  <table>
      <thead>
          <th>번호</th>
          <th>제목</th>
          <th>내용</th>
          <th>삭제</th>
      </thead>
      <tbody>
          <tr>
              <td>1</td>
              <td>첫글</td>
              <td>hi</td>
              <td><button>삭제</button></td>
          </tr>
          <tr>
              <td>2</td>
              <td>두번째 글</td>
              <td>hi</td>
              <td><button>삭제</button></td>
          </tr>
          <tr>
              <td>3</td>
              <td>세번째 글</td>
              <td>hi</td>
              <td><button>삭제</button></td>
          </tr>
          <tr>
              <td>4</td>
              <td>네번째 글</td>
              <td>hi</td>
              <td><button>삭제</button></td>
          </tr>
      </tbody>
  </table>

<script>
  /*이벤트 전파 방식을 사용해서
  사제를 누를 때마다 해당  te이 지워질 수 있도록 처리*/

const $tb = document.querySelector('tbody');

console.log($tb);
$tb.addEventListener('click',e => {
  if(!e.target.matches('button'))return;//버튼이외에 클릭이벤트가 진행되지않게
//삭제 버튼이 눌리면 tr날리기
$tb.removeChild(e.target.parentNode.parentNode);//e.target = 버튼
});


</script>


</body>
</html>
