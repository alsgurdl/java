<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fru">
   
  </ul>

  
  <script>

    //라이브 돔 :사전에 미리 랜더링 되어 있는 요소 노드
const $fru = document.getElementById('fru');

//과일 이름 텍스트
const frn = ['ap','ba','gr','or'];
/*
아래 방법의 문제점
이미 활성화 된 라이브 돔에다가 반복해서 가상 돔을
추가하는 행위는 메모리상 높은 코스트가 발생
활성화된 돔을 변경조작하는 것은 가능한 한
횟수를 줄여줘야 한다

for(let f of frn){
  const $li = document.createElement('li');
  $li.textContent = f;
  $fru.appendChild($li);
}*/

//가상의 부모돔 생성
//다른 노드를 담는 임시 컨테이너 역할을 하는 가상 돔 객체
const $frag = document.createDocumentFragment();
for(let f of frn){
  const $li = document.createElement('li');
  $li.textContent = f;
  $li.appendChild($li);
}
$li.appendChild($frag);
  </script>

  
</body>
</html>
