<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fru">
    <li>app</li>
    <li>bana</li>
  </ul>

  <script>
const $fru = document.getElementById('fru');
const $man = document.createElement('li');
$man.textContent = 'man';

//replaceChild(new,old);
$fru.replaceChild($man, $fru.firstElementChild);
$fru.removeChild($fru.lastElementChild);

  </script>


</body>
</html>
