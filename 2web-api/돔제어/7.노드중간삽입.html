<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fru">
    <li>app</li>
    <li>bana</li>
    <li>gra</li>
  </ul>


  <script>
const $fru = document.getElementById('fru');
const $li = document.createElement('li');
$li.textContent='man';


// 두번째 매개값으로 전달된 노드는 반드시
//insertBefore를 호출한 노드의 자식이어야만 한다
$fru.insertBefore($li, $fru.lastElementChild);

const $li2 = document.createElement('li');
$li2.textContent = 'oran';
$fru.insertBefore($li2,document.querySelector('#fru > li:nth-child(2)'));

  </script>
  
</body>
</html>
