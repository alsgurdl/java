<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fru">
    <li>app</li>
  
  </ul>


<script>

const $fru = document.getElementById('fru');
const $app = $fru.firstElementChild;

//app의 사본 생성 (얕은 복사: 자기 자신 노드만복사)
const $shl = $app.cloneNode();
console.log($shl);

$shl.textContent= $app.textContent;
$fru.appendChild($shl);

//app의 사본 생성(깊은 복사: 자기 자신을 포함한 모든 자손 노드를 복제)
const $def = $app.cloneNode(true);
$fru.appendChild($def);

//ul을 깊게복사
const $ul = $fru.cloneNode(true);
$fru.appendChild($ul);



</script>

</body>
</html>
