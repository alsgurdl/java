<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<ul id="fru">
  <li>app</li>
</ul>



<script>
const $fru = document.getElementById('fru');

//1. 요소노드 생성(추가는 따로)
const $new = document.createElement('li');

//2 text 삽입
$new.textContent='banana';


//3 ul에 새오운 li노드 추가
$fru.appendChild($new);


</script>

</body>
</html>
