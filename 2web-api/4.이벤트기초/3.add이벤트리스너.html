<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<button id="btn">클릭</button>

  <script>
const $btn = document.getElementById('btn');

const hel = () => alert('안녕하');

//addEventListener('이벤트 타입',핸들러->콜백)
$btn.addEventListener('click',function(){
  alert('안녕하세요');
});
$btn.addEventListener('click',()=>{
  alert('hihi');
});
$btn.addEventListener('click',hel);
// 핸즐러 제거: 이름이 있는 핸들러만 제거 가능
$btn.removeEventListener('click',hel);
  </script>
  
</body>
</html>
