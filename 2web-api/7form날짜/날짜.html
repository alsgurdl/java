  <script>
const date = new Date();//오늘 날짜 정보르 가진 객체
console.log(date.getTime());// 날짜를 밀리초단위

console.log(date.getFullYear());

  console.log(date.getDay());

  //오늘 날짜 특정 날짜(밀리초)
  const gap = date.getTime() - mil;
  console.log(gap);
  let time;
  if(gap < 60 * 60 * 24 *1000){//1일 전
if(gap < 60 * 60 *1000){
  time = '방금전';
}else {
  time = gap / (60 * 60 *1000)+ '시잔전';
}
  }else {//1일 이상 넘어간시간
  const che = new Date(gap);
  const cal = che.getFullYear() -1970;
  if(cal > 0){
    time = cal + '년 전';

  }else { `${che.getMonth()+1}개월전`;}
  }

  console.log(`지정괸 날짜는 오늘부터${time}`);
