<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="stop">stop </button>
<script>
  //setInterval은 일정시간마다 함수를 반복 실행
  //배개변수로 (실행함수, 인터벌 시간(밀리초이 들어간다)
  const fun = setInterval(()=>{
console.log('hihi');
  },1000);
  // clearInterval(인터벌함수)는 인터벌을 중지
document.querySelector('.stop').onclick= ()=>{
  clearInterval(fun);
}

</script>

</body>
</html>
