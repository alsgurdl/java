<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .col h1 {
      font-size: 5em;
    }
    .bg-img{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: fade 0.5s linear;
    }
    @keyframes fade{
      from{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }
    
  </style>
</head>

<body>
  <div class="col">
    <h1>00:00:00</h1>
  </div>
  <script>
    const $col = document.querySelector('.col h1');

    function cre() {
      //Date객체를 이용하여 날짜 정보를 얻어오신 후
      //화면에 보여질 시계 형식에 맞게 값을 얻어서
      //텍스트 형식으로 표현해 주세요.
      //만약 시/분/초 가 한 자리일 경우에는 압ㅍ에 0이 붙어야한다
      const date = new Date();
      const ho = date.getHours();
      const mi = date.getMinutes();
      const sc = date.getSeconds();
        
      const ampm = ho >= 12 ? 'pm' : 'am';
      let nuwh = ho % 12;
      newh = newh=== 0 ? 12 : ho;
                       
        const time = (newh < 10 ? '0' + ho : ho) + ':' +
        (mi < 10 ? '0' + mi : mi) + ':' +
        (sc < 10 ? '0' + sc : sc);
        $col.textContent = time;

        //$col.textContent = `${ho}:${mi}:${sc}`;
    }

let idx = 0;//파일명을 담은 배열의 인덱스를 지목하기


function chan(){
  const bgl = [1,2,3,4];// 이미지 파일명을담아놓은 변수
 const $img = document.createElement('img'); // img 태그생성
 $img.classList.add('bg-img');// img 태그에 클래스부여
 $img.setAttribute('src',`./img/${bgl[idx]}.jpg`);//img 태그의 src 속성에 파일 지정
 document.body.appendChild($img);
 idx++;
 if(idx === bgl.length)idx=0; //인덱스가 끝까지 도달
}



    (function () {
      cre();
      setInterval(cre, 1000);
      chan();
      setInterval(chan, 10000);
    })();
  </script>
</body>

</html>
