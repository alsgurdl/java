<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="name" value="kim" class="user">
<p id="text">hell</p>


<script>
const $in = document.querySelector('input[type=text]');
//inputdml value라는 속성의 값을 알고 싶다.

//const inp= $in.attributes.value.value;
const inp = $in.getAttribute('value');
console.log(inp);

//value 속성의 값을 변경
//$in.attributes.value.value = '메롱';
$in.setAttribute('value','안녕');

//p태그에 title 속성 추가
const $pa = document.getElementById('text');
$pa.setAttribute('title','메롱');

// 속성의 존재 유무
console.log($in.hasAttribute('class'));
console.log($pa.hasAttribute('class'));


if($in.hasAttribute('class')){
  //class라는 속성이 존재한다면 class속성을 지워라
  $in.removeAttribute('class');

}else{
  $in.setAttribute('class','user');
}

</script>



</body>
</html>
