<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/app.css">
  <script src="./assets/scripts/vendor.js"></script>
  <script src="./assets/scripts/app.js"></script>



</head>

<body>
  <header>
    <h1>The Calculator</h1>
  </header>
  <section class="card" id="cal">
    <input type="number" id="input-number">
    <div id="calc-actions">
      <button type="button" id="btn-add">+</button>
      <button type="button" id="btn-sub">-</button>
      <button type="button" id="btn-mul">x</button>
      <button type="button" id="btn-div">/</button>

    </div>
  </section>

  <section class="card" id="res">
    <h2 id="current-calc">0</h2>
    <h2>Result: <span id="current-res">0</span></h2>
  </section>

  <section class="card" id="logs">
    <ul class="log-ent">
  <li class="log-ents-i">#1. 0 + 15 =15</li>
  <li class="log-ents-i">#1. 0 + 25 =25</li>
  <li class="log-ents-i">#1. 0 + 35 =35</li>

    </ul>
  </section>

</body>

</html>
