<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  //배열의 생성
  var frus = ['딸기','포도','복숭아','사과'];
  console.log(frus);
  //배열의 길이 화면
  console.log('배열의 길이' + frus.length);

  //배열의 데이터 추가
  frus[4]= '파인애플';
console.log(frus);
console.log('배열의 길이' + frus.length);

frus[frus.length] = '망고';
console.log(frus);

//배열 요소 참조
var apple =frus[3];
console.log('apple ' + apple);
//배열의 반복문
for(var i =0; i<frus.length; i++){
  console.log(`${i+1}번째 과일${frus[i]}`);
}
  </script>


</body>
</html>
