<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

/*else if 조건식의 결과가 false 일때
if 조건식의 결과가가*/


    var age = +prompt('나이를 입력');
    if (age >= 20) {
      if (age < 40) {
        alert('청년층');
      } else if (age < 65) {
        alert('중년');
      } else {
        alert('노년');


      }
    } else if (age >= 17) {
      alert('고딩');
    } else if (age >= 14) {
      alert('중딩');
    } else if (age >= 8) {
      alert('초딩');
    } else {
      alert('아동');
    }
  </script>
</body>

</html>
