<body>
  <script>
    var po = +prompt('점수를 입력');
    alert(`당신의 점수: ${po}점`);
    //진실일매만 동작
    if (po >= 70) {
      alert('합격입니다');
      
    } 
    else{
      alert('불합격');
    }
    alert('고생');

  </script>
</body>
