<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    function cal(func) {
      console.log('계산기입니다');
      const re = func(10, 20);
      return re;
    }

    function add(n1, n2) {
      return n1 + n2;
    }
    const r = cal(add);
    console.log(r);
    const r2 = cal(function (n1, n2) {
      return n1 - n2;
    });
    console.log(r2);
    const r3 = cal((n1, n2) => n1 * n2);
    console.log(r3);
    console.log('===================================');

    // 정수 n을 전달하면 1~ n까지의 모든 짝수를 출력
    function show(n) {
      for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) console.log(i);
      }
    }
    // 정수 n을 전달하면 1~ n까지의 모든 홀수를 출력
    function odd(n) {
      for (let i = 1; i <= n; i++) {
        if (i % 2 !== 0) console.log(i);
      }
    }
    // 정수 n을 전달하면 1~ n까지의 모든 3의배구를 출력
    function mul(n) {
      for (let i = 1; i <= n; i++) {
        if (i % 3 === 0) console.log(i);
      }
    }

    //쿨백을 적용시킨 솔루션
    function snub(n, func) {
      for (let i = 1; i <= n; i++) {
        if (func(i)) console.log(i);
      }
    }
    //짝수 출력
    snub(10, function (i) {
      return i % 2 === 0;
    });
    //홀수
    snub(10, i => i % 2 === 0);
    //1~200까지의 정수 중5의 배수이면서 10의 배수는 아닌 수를 출력
    snub(200, i => i % 5 === 0 && i % 10 !== 0);
  </script>

</body>

</html>
