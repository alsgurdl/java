<!DOCTYPE html>

  <script>
/*
 # 다음과 같은 조건을 만족하는 객체를 일급객체라고 한다
 1. 무명의 리터럴로 생성할 수 있다. 즉, 런타임에 생성이 가능하다.
 2. 변수나 자료구조(객체, 배열 등)에 저장할 수 있다.
 3. 함수의 매개변수에 함수를 전달할 수 있다.
 4. 함수의 반환값으로 사용할 수 있다.
 # 자바스크립트의 함수는 위의 조건을 모두 만족하므로 
   일급 객체라 할 수 있다.
 */

 //일반적인 함수 정의문
 function add(n1, n2) {
  console.log('함수');
  return n1 + n2;
 }
 add(10,30);
 const pl = add;
 const rl= pl(10,20);
 //익명 함수: 함수 리티럴(값)
 const foo=function(){
  console.log('함수 foo 호출');
  
 }
 foo();
 // 함수는 배열이나 객체에 저장 가능
 const array=[
  10,'hello',true,{},[],add,
  function () {console.log('배열안애서 만든 함수 호출');
    
  }
 ];
array[6]();
console.log('==============================');
const dog ={
  name: '초코',
  age:3,
  fav:['산책','낮잠'],
  play: function () {
    console.log(`${this.name}멍멍이가 신나게 놉니다`);
    
  }
};
dog.play();

//es6: 화살표 함수
// function mul(n1,n2){
//   return n1*n2;
// }
// const mul=function(n1,n2){
//   return n1*n2;
// }

//화살표 함수
// const mul = (n1,n2)=>{
//   return n1*n2;
// }  
//함수의 내부 코드가 단 한 줄이라면 중괄호 생략 가능
//그 한 줄의 코드가 리턴분이라면 return 키워드 생략 가능

const mul = (n1,n2)=> n1*n2;
const r2=mul(4,7);
console.log(`r2: ${r2}`);

//매개변수가 단 한 개라면 소괄호 생략 가능
const say= name=> console.log(`${name}님 안녕하세요`);
   say('뽀로로');
   say('쥬진스');
   say('루피');
   const kim={
    name:'김철수',
    age:30,
    gree:say,
    dan:()=>console.log(`신나게 춤을 춘다`)
   };
   kim.gree('야옹');
   kim.dan();
   //정수 1개를 전달하면 해당 정수의 제곱값을 리턴하는
   //화살표 함수 pow를 작성해 주세요

const pow = num => num*num;

   const re= pow(6);
   console.log(re);
  </script>
