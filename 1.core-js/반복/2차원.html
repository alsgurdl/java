<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   
   // 우리반 학생들 4과목 점수
  //  var kim = [57,89,92,32];
  //  var lee = [100,87,55,67];
  //  var park = [23,44,100,22];
 var our = [
 [57,89,92,32],
  [100,87,55,67],
 [23,44,100,22]
 ]; 
console.log(our);
console.log(our[1]); //array
console.log(our[0][2]);//더블 인덱싱

// 반 평균
// 한 학생의 평균의 총합을 지정
var  aour = 0;
for(var stu of our){
  //stu 변수에는 한학생의 점수 배열이 전달
  var eac = 0; //한 학생의 4과복 합계
  for(var sc of stu){
    eac += sc;
  }
  //한 학생의 평균 점수
  var eaa = eac / stu.length;  //한 학생의 수를 누저해서 더함
   aour += eaa;
}
var cla = aour / our.length;
console.log(`우리반 평균: ${Math.round(cla*100) / 100}점`);
//3.14만들기 3.141592 *100 =314 /100
  </script>
</body>
</html>
