<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    -정수를 하나 입력받아서 입력받은 구 까지의 모든 소수를 출력하고
    그소수들의 개수를 구한는 로직을 작성
    */
    var cun = 0;
    var nu = +prompt('정수 하나 입력하세요');
    for (var i = 1; i <= nu; i++) {
      var cnt = 0;
      for (var j = 1; j <= i; j++) {
        if (i % j === 0) {
          cnt++;
        }
      }
      if (cnt === 2) {
        console.log(i);
        cun++;
      }
    }
    console.log(`소수의 개수:${cun}개`);
  </script>
</body>

</html>
