<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  //문자열이 아닌 값을 문자열로 변환하는 방법
  var a = 10, b = 20;
  var re = a + String(b);// 1번째
  re = a.toString() + b.toString; //2번째
console.log(typeof re);

//숫자가 아닌 값을 숫자타입으로 변환하는 법
var m = '10',n= '3.14';
re = Number(m) + Number(n);
re = parseInt(m) + parseInt(n); //2번째 정수와 실수 함수 이름이 달라요
console.log(typeof re);

//논리 타입이 아닌 값을 논리 타입으로 변경하는 법
  var t = 'hello', f = '';
  console.log(Boolean(t));
  console.log(Boolean(f));//1번째
//논리 반전 연산자를 이용해서 문자열 hllo값을 논리형을 -> not teue -> false
// false 값을 다시 한번 반전 -> not false - > teue
  console.log(!!'hello');

  </script>


</body>
</html>
