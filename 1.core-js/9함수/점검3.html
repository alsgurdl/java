<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
1. 키(cm)와 몸무게(kg)을 인수로 전달받아 
2. bmi지수를 계산하여 반환함과 동시에 
3. bmi가 25.0이상이면 "당신은 과체중입니다." 
 18.5이하면 "당신은 저체중입니다." 
 나머지는 "당신은 정상체중입니다."를 출력하는 
 calcBMI라는 함수를 정의하고 호출하세요. 
# bmi 계산식 : 몸무게(kg) / (키(m) * 키(m)) 
# 출력 예시: 
"키 -> 178.4cm, 체중-> 78.2kg의 체질량지수는: 24.57입니다"
*/

    function bmi(cm, kg) {

      var m = cm / 100;
      var b = kg / (m * m);
      return b;
    }
    var h = +prompt('키입력');
    var w = +prompt('몸무게');
    var my = bmi(h, w);
    console.log(`키는 -> ${h}cm 체중${w}  체질량${Math.round(my*100)/100}`);

    if (25.0 <= my) {
      console.log('당신은 과체중');
    } else if (18.5 >= my) {
      console.log('당신은 저체중');
    } else {
      console.log('정상체중');
    }
  </script>

</body>

</html>
