  <script>
  /* 
Q. n의 약수의 개수를 구하기
1. 정수 n을 전달받아 n의 약수들을 출력하고 
약수의 개수를 리턴하는 함수 calcDivisor를 정의하세요.
2. 약수의 출력은 함수 내부에서 이뤄져야 합니다.
3. 힌트) 전달받은 n을 1부터 n까지 지속적으로 나누어
 나누어 떨어졌을 시 약수의 개수 카운트를 1증가시키고 출력.
약수들은 배열에 담사서 한번에 출력
 */

    function cal(nub) {
      var dis = [];
      var cou = 0;
      for (var i=1; i<=nub; i++){
        if(nub % i ===0){
          dis.push(i);
        }
      }
      console.log(`${nub}의 약수 ${dis}`);
      return dis.length;
    }
    var div = cal(10);
    console.log(`약수의 개수: ${div}` );

</script>
