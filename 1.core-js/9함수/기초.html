<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  //함수 선언
  //함수의 이름 동사적 기능이 내포되게 잣습니다
  function cato(end){
    console.log('함수가 호출');
    var total = 0;
    for(var n=1; n<=end; n++){
      total += n;
    }
    return total;

  }

function add(n1,n2){
return n1 +n2;

}
//함수를 리터럴 방식으로 선언
var add2 = function(n1,n2){
  return n1 +n2;
}

  //함수 호출
//함수의 return값은 함수를 호출한 곳으로 변화됩니다


  console.log(cato(100));
//함수의 호출 행위 자체가 하나의 retuen값으로 처리할 수 있기 때문에
  //변환값을 변수에 대입하는것도가능
  var re = cato(50);
  console.log(re);
  console.log(add(10,20));
  console.log(add2(10,20));

  //함수를 변수에 할당할 수 있습니다
  var ct = cato;
  var re2 = ct(10);
  console.log('re' + re2);
  </script>
</body>
</html>
