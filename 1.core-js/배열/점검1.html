<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
- Quiz. 
아래 요구사항에 맞는 코드를 작성하고 
브라우저에서 실행하여 테스트하세요.
- 요구사항
1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
   입력받은 값들을 배열에 순차적으로 저장합니다.
   
2. '그만'이라고 입력하면 질문을 멈추고
   입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.
*/
    var b = [];
    while (true) {
      // 그만 문자열이 들어올수 있기 때문에
      var a = prompt('숫자를 입력하세요');
      if (a === '그만') {
        //confirm 확인 취소 버튼이 있는 알림창
        //확인 누를 시에 true 취소를 누르면 false가 변환 if문과 주로 많이 사용
        if (confirm('정말 그만 두시겠어요'))
          break;
        else
          continue;

      }
      if (a) {
        alert('값을입력');
        continue;
      }
      //입력받은 숫자
      b.push(+a);

    }
    var to = 0;
    // for(var i =0; i<a.length; i++){
    //   to += a[i];

    // }
    for (var n of b) {
      to += n;
    }
    alert(`입력한 숫자 목록 ${b} 입력한 숫자${to}`)
  </script>
</body>

</html>
