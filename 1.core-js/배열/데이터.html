<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
var foods = ['볶음밥','닭강정','피자'];
console.log(foods);

//pop: 배열의 마지막 제거하고 제거한 요소를 반환합니다
var last = foods.pop();
console.log('마지막요소' + last);
console.log(foods);

//push배열의 끝에 요소를 추가
foods.push('파스타');
foods.push('족발');
console.log(foods);
//shift 배열의 맨 첫번째 요소를 제거하고 제거한 요소를 반환
var first = foods.shift();
console.log(first);
console.log(foods);

foods.unshift('떡볶이');
console.log(foods);
  </script>
</body>
</html>
